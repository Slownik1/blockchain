        <h1>INSERT TRANSACTION DATA</h1>

        <form method="POST", action="http://localhost:5000/transaction/new">

            <input type="text" id="recipient" name="recipient" placeholder="recipient">

            <button type="submit">SEND</button><button type="reset">CLEAR</button>

        </form>
